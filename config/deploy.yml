# Name of your application. Used to uniquely configure containers.
service: organic_software_directory

# Name of the container image.
image: nickisnoble/organic_software_directory

# Deploy to these servers.
servers:
  web:
    hosts:
      - 138.197.108.70
    labels:
      traefik.http.routers.entrypoints: websecure
      traefik.http.routers.rule: Host(`built.organic`)
      traefik.http.routers.tls.certresolver: letsencrypt
ssh:
  user: root

# Put SQlite outside of image
volumes:
  - "storage:/rails/storage"

# Credentials for your image host.
registry:
  username: nickisnoble
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
  secret:
    - RAILS_MASTER_KEY

